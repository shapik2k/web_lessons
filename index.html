<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Documents</title>
	<style>
    .login {
  position: relative;
  margin: 150px auto 0 auto;
  padding: 20px 20px 20px;
  width: 310px;
  background: white;
  border-radius: 3px;
  -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
  box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
}

  body {
  font: 13px/20px;
  color: #404040;
  background: #0ca3d2;
}
.container {
  margin: 80px auto;
  width: 640px;
  position: center;
}
.button{
            border-radius: 5px;
            border-color:rgb(30, 184, 255);
            background-color: rgb(30, 184, 255);
            width: 300px;
            height: 50px;
}

.pass{
  border-radius: 5px;
  position: center;
  margin-left: 70px;
  text-align: center;
}
.log{
  text-align: center;
}


  </style>

</head>
<body>
  <section class="container">
    <div class="login">
      <h1 class="log">Login</h1>
      <form method="post" action="index.html">
        <p><input type="text"  name="login" class="pass" value="" placeholder="username">
        </p>
        <p><input type="password" name="password" class="pass" value="" placeholder="password"></p>
        <p class="remember_me">
        </p>
        <p class="submit"><input type="submit" class="button" name="commit" value="login"></p>
        <a href="index.html">Lost your password?</a> 
      </form>
    </div>
  </section>
</body>
</html>
